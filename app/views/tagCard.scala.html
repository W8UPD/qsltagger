@(user: securesocial.core.Identity, card: QSLCard)(implicit request: RequestHeader)
@import securesocial.core.IdentityProvider

@main("Tag a Random QSL Card", Some(user)) {
<div class="clearfix padtop padbottom">
  <div id="qslcard" class="center taggable">
    @card.sides.reverse.map { side =>
      <img src="@side.route" class="card" />
    }
  </div>
</div>
}
